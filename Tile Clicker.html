<html>
<head>
<title>Tile Clicker</title>
<style type="text/css">
    body {
        background-color: darkorange;
        color: white;
        text-align: center;
    }
    #myCanvas {
        display: block;
        margin: 0 auto;
        background-color: cadetblue;
    }
    #scoreBoard {
        display: block;
        position: absolute;
        margin-right: inherit;
        background-color: darkgray;
    }
</style>
</head>
<body>
    <h1>Tile Clicker</h1>
    <div>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <canvas id = "scoreBoard" width = "200" height = "400">ScoreBoard</canvas>
    </div>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = 10;
    var y = 10;
    var size = 50;
    var blocks = [];
    var numBlocks = 0;
    for (var i = 0; i < 6; i++ ) {
        x = 10;
        for (var r = 0; r < 10; r++) {
        ctx.fillStyle = "#283747";
        ctx.fillRect(x,y,size,size);
            
        x += 60;
        blocks.push( {"x":x,"y":y} );
           console.log(blocks[blocks.length - 1])
        }
        y += 60;
    } 
</script>
</body>
</html>
